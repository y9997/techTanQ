<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-logo"><a th:href="@{/}" class="logo-link">テック探求記</a></div>
    <nav>
        <ul class="header-ul" style="display: flex; align-items: center; justify-content: space-between; gap: 20px;">
            <li class="header-li">
                <button id="toggle-dark-mode" style="padding: 8px 12px; border: none; background: none; cursor: pointer; font-size: 18px;">
                    🌙
                </button>
            </li>
            <li class="header-li"><a th:href="@{/}">ホーム</a></li>
            <li class="header-li"><a th:href="@{/about}">プロフィール</a></li>
            <li class="header-li"><a th:href="@{/contact}">お問い合わせ</a></li>
            <li class="header-li">
                <form action="/search" method="get" style="display: flex; align-items: center;">
                    <input type="search" name="q" placeholder="サイト内検索">
                    <button type="submit">検索</button>
                </form>
            </li>
        </ul>

    </nav>

</header>
<div class="wrapper">
    <main>
        <h1>お問い合わせ</h1>
        <p>以下のフォームからご連絡いただけます。</p>
        <form method="post" th:action="@{/contact/send}">
            <div class="form">
                <div class="form--item">
                    <p class="form--item__label"><span class="form--item__label__repuired">必須</span>お名前</p>
                    <input type="text" name="name" class="form--item__input">
                </div>
                <br>
                <div class="form--item">
                    <p class="form--item__label"><span class="form--item__label__repuired">必須</span>メールアドレス</p>
                    <input type="email" name="email" class="form--item__input">
                </div>
                <br>
                <div class="form--item">
                    <p class="form--item__label"><span class="form--item__label__repuired">必須</span>お問い合わせ内容</p>
                    <textarea name="message" class="form--item__textarea"></textarea>
                </div>
                <br>
                <input type="submit" class="form--buttom" value="送信する">
            </div>
        </form>
    </main>
</div>
<footer class="footer">
    <div style="text-align:center">
        <p>© <span id="year"></span> tech-tanQ.</p>
    </div>
</footer>
<script src="/js/darkmode.js"></script>
</body>
</html>
