<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thankyou</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-logo"><a th:href="@{/}" class="logo-link">テック探求記</a></div>
    <nav>
        <ul class="header-ul" style="display: flex; align-items: center; justify-content: space-between; gap: 20px;">
            <li class="header-li">
                <button id="toggle-dark-mode" style="padding: 8px 12px; border: none; background: none; cursor: pointer; font-size: 18px;">
                    🌙
                </button>
            </li>
            <li class="header-li"><a th:href="@{/}">ホーム</a></li>
            <li class="header-li"><a th:href="@{/about}">プロフィール</a></li>
            <li class="header-li"><a th:href="@{/contact}">お問い合わせ</a></li>
            <li class="header-li">
                <form action="/search" method="get" style="display: flex; align-items: center;">
                    <input type="search" name="q" placeholder="サイト内検索">
                    <button type="submit">検索</button>
                </form>
            </li>
        </ul>
    </nav>
</header>
<div class="wrapper">
    <h1>送信完了</h1>
<p>お問い合わせを受け付けました。</p>
<p>ありがとうございました。</p><br><br>
<a th:href="@{/}">トップへ戻る</a>
</div>
<script src="/js/darkmode.js"></script>
</body>
</html>
